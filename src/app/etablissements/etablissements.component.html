<div  *ngIf="!this.constance.progressbar_deconnexion">
<div class="container-fluid">

  <ol class="breadcrumb">
    <li class="#">Etablissements</li>
  </ol>

  <mat-progress-bar *ngIf="
    " mode="indeterminate"></mat-progress-bar>

  <div *ngIf="!progressbar_display_establishment" >
  <div *ngFor="let batiment of this.batimentlist;" >
    <div class="row">
      <div class="col-sm-6">
        <h2><span class="label label-default">{{batiment.name}}</span></h2>
      </div>
      <div lass="col-sm-6" class="button-addroom">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAddRoom">Ajouter salle</button>
      </div>
    </div>


    <hr>

    <div  class="row">
      <div *ngFor="let salles of batiment.rooms" class="col-xs-6 col-md-3">
        <a class="thumbnail btn btn-lg ">
          {{salles.name}}
        </a>
      </div>
    </div>

  </div>
</div>

    <!-- Modal -->
    <div id="modalAddRoom" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Ajouter une nouvelle salle</h4>
          </div>
          <form class="form-horizontal"  (ngSubmit)="addRoom(f)"   #f="ngForm">
            <div class="modal-body">

              <div class="form-group">
                <label class="control-label col-sm-2" >Nom:</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control"  placeholder="" ngModel>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" >Etage:</label>
                <div class="col-sm-10">
                  <input type="text" name="floor" class="form-control"  placeholder="" ngModel>
                </div>
              </div>
              <div class="form-group">
                <!--                <label class="control-label col-sm-2" >Email:</label>-->
                <div class="col-sm-10">
                  <input type="hidden" name="location_id" class="form-control" value="1" placeholder="" ngModel>
                </div>
              </div>

            </div>
            <div class="modal-footer">

              <button type="submit" class="btn btn-success" data-dismiss="modal">Enregistrer</button>
            </div>
          </form>


        </div>

      </div>
    </div>
