  <!-- Modal detail -->
  <div id="modalDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Detail</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" action="#">
            <div class="form-group">
              <label class="control-label col-sm-2" >Nom:</label>
              <div class="col-sm-10">
                <input type="text" name="lastname" class="form-control"  placeholder="Enter Firstname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Prenom:</label>
              <div class="col-sm-10">
                <input type="text" name="firstname" class="form-control"  placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Email:</label>
              <div class="col-sm-10">
                <input type="text" name="email" class="form-control"  placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Mot de passe:</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control"  placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Date de naissance:</label>
              <div class="col-sm-10 input-group date" data-provide="datepicker">

                <input type="text" name="birthdate" class="form-control"  >
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
              <script>
                $('.datepicker').datepicker({
                  format: 'mm/dd/yyyy',
                  startDate: '-3d'
                });
              </script>

            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Role:</label>
              <div class="col-sm-10">
                <select class="form-control" name="role">
                  <option value="0">ADMIN</option>
                  <option value="0">USER</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
<!--        <div class="modal-footer">-->
<!--          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
<!--        </div>-->
      </div>

    </div>
  </div>

    </div>
  </div>
