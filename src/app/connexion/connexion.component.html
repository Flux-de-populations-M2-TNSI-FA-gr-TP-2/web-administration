  <html>
  <div>
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <table class="table">
              <thead>
                <tr>
                  <th id="welcome" scope="col"> <h1 class="text-center">BIENVENUE</h1></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th id="login-parameter" scope="row">
                    <div>
                      <div *ngIf="error" class="alert alert-danger">
                        Invalid email or password.
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text"
                            id="email"
                            name="email"
                            class="form-control text-center"
                            autofocus="autofocus"
                            placeholder="Email">
                      <input type="password"
                            id="password"
                            name="password"
                            class="form-control text-center"
                            placeholder="Password">      
                  </div>
                  </th>
                </tr>
                <tr>
                  <th id="login-bouton" scope="row">
                    <div class="form-group">
                      <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit"
                                    name="login-submit"
                                    id="login-submit"
                                    class="form-control btn btn-info"
                                    value="Connextion">
                          </div>
                      </div>
                  </div>
                  </th>
                  
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>
  </html>
