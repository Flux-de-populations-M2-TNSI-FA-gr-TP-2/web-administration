  <html>
  <div>
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <h1>BIENVENUE</h1>
            <form >
              <div if="${param.error}">
                <div class="alert alert-danger">
                  Invalid email or password.
                </div>
              </div>
              <div if="${param.logout}">
                <div class="alert alert-info">
                  You have been logged out.
                </div>
              </div>
              <div class="form-group">
                <input type="text"
                       id="email"
                       name="email"
                       class="form-control text-center"
                       autocomplete="false"
                       autofocus="autofocus"
                       placeholder="Email">
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control text-center"
                       placeholder="Password">
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control btn btn-info"
                           autocomplete="false"
                           value="Connextion">
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
  </div>
  </html>
