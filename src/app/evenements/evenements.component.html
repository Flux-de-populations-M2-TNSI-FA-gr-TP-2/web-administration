<app-menu></app-menu>
<br/><br/><br/><br/>
<div class="container-fluid"*ngIf="!this.constance.progressbar_deconnexion">
  <ol class="breadcrumb">
    <li>Evenement</li>
  </ol>

   <div class="well well-lg">
    <a href="#" class="btn btn-info" data-toggle="modal" data-target="#modalAdd"><span class="glyphicon glyphicon-plus-sign"></span> Ajouter</a>  
    <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">Ensembles des evenements</th>
          <th scope="col">Status</th>
          <th scope="col" style="width: 140px">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let evenement of evenements; let i=index">
          <td scope="row">{{evenement.name}}</td>
          <td scope="row">{{evenement.status}}</td>
          <td scope="row">
            <a href="#"  id="{{evenement.id}}" (click)="getEvenementById(i)" class="btn btn-info" data-toggle="modal" data-target="#modalDetail"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a href="#"  id="{{evenement.id}}" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>


  <!-- Modal Ajouter -->
  <div id="modalAdd" class="modal fade" role="dialog">
    <div class="modal-dialog">

     <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Detail de l'evenement</h4>
        </div>
        <form class="form-horizontal" method="POST" action="#">
        <div class="modal-body">
            <div class="form-group">
              <label class="control-label col-sm-2" >Evenement:</label>
              <div class="col-sm-10">
                <input type="text" name="evenement-name" value="{{evenementName}}" class="form-control"  placeholder="" >
              </div>
            </div>
            
            <app-date-picker [datepicker_libelle]="datepickerStart"></app-date-picker>
            
            <app-date-picker [datepicker_libelle]="datepickerEnd"></app-date-picker>
            
            <div class="form-group">
              <label class="control-label col-sm-2" >Status actuel:</label>
              <div class="col-sm-10">
                <input name="evenement-status" value="{{evenementStatus}}" class="form-control"  placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Group de l'evenement:</label>
              <div class="col-sm-10">
                <input name="evenement-group-name" value="{{evenementGroupeName}}" class="form-control"  placeholder="">
              </div>
            </div>
        </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" data-dismiss="modal">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal detail -->
  <div id="modalDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Detail de l'evenement</h4>
        </div>
        <form class="form-horizontal" method="POST" action="#">
        <div class="modal-body">
            <div class="form-group">
              <label class="control-label col-sm-2" >Evenement:</label>
              <div class="col-sm-10">
                <input disabled="false" type="text" name="evenement-name" value="{{evenementName}}" class="form-control"  placeholder="" >
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Date de debut:</label>
              <div class="col-sm-10">
                <input disabled="false" type="text" name="evenement-start" value="{{evenementStart}}" class="form-control"  placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Date de fin:</label>
              <div class="col-sm-10">
                <input disabled="false" type="text" name="evenement-end" value="{{evenementEnd}}" class="form-control"  placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Status actuel:</label>
              <div class="col-sm-10">
                <input disabled="false" name="evenement-status" value="{{evenementStatus}}" class="form-control"  placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Group de l'evenement:</label>
              <div class="col-sm-10">
                <input disabled="false" name="evenement-group-name" value="{{evenementGroupeName}}" class="form-control"  placeholder="">
              </div>
            </div>
        </div>
          <div class="modal-footer">
<!--            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <button type="submit" class="btn btn-success" data-dismiss="modal">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Delete -->
  <div id="modalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message de confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Voulez-vous vraiment supprimer cet evenement ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">NON</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">OUI</button>
        </div>
      </div>

    </div>
  </div>
